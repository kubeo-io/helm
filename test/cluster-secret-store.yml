service:
  enabled: false

containers: []

clusterSecretStore:
  enabled: true
  provider:
    aws:
      region: us-east-1
      authSecret: aws-account

  secrets:
    - name: prod/anext/keycloak
      namespaceSelectors:
        - matchLabels:
            css: keycloak

    - name: prod/anext/email
      namespaceSelectors:
        - matchLabels:
            css: email

    - name: prod/anext/jira
      namespaceSelectors:
        - matchLabels:
            css: jira

    - name: prod/anext/directus
      namespaceSelectors:
        - matchLabels:
            css: directus